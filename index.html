<html>
	<head>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Frontend/style.css">
	</head>

	<body>
			<div> <input id="avis" type="checkbox" checked = "checked"> Age:
				<input type="range" min="10" max="97" value="50" class="slider" id="age">
				<span class ="val" id="ageval">50</span> years
			</div>
			<div> <input id="hvis" type="checkbox"> Height:
				<input type="range" min="127" max="226" value="150" class="slider hidden" id="height">
				<span class ="val" id="heightval">50</span> cm
			</div>
			<div> <input id="wvis" type="checkbox"> Weight:
				<input type="range" min="25" max="214" value="50" class="slider hidden" id="weight">
				<span class ="val" id="weightval">50</span> kg
			</div>
			<div> Sex: <select id="sex"></select> </div>
			<div> Only Medals? <input id="medals" type="checkbox"> </div>
			<p>Total Number of Olympians: <span id="total">0</span></p>
	</body>

	<script src="Frontend/hwa.js"></script>

</html>
